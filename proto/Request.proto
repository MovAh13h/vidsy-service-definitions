syntax = "proto3";

import "common.proto";

package request;

option go_package = "request/";


message Request {
	string src_path = 1; // s3 path to the video
	string dest_path = 2; // unqiue s3 path to directory
	common.VideoOutputFormat out_format = 3;
	repeated common.VideoResolution conv_resolutions = 4;
}